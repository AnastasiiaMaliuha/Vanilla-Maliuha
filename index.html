<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="form-search">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-another"
              />
            </div>
            <div class="col-3">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark" type="submit">Search</button>
                <button
                  class="btn btn-outline-dark"
                  id="current-button"
                  type="submit"
                >
                  Current
                </button>
              </div>
            </div>
          </div>
        </form>
        <h1 id="new-city"></h1>
        <ul>
          <li>Last update: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex wheather-temperature">
              <img
                src=""
                alt="Cloudy icon"
                class="weather-icon float-left"
                id="icon"
              />
              <div class="d-flex wheather-temperature">
                <span class="temperature" id="temperature">19</span
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 77</span> %</li>
              <li>Wind:<span id="wind"> 8</span> km/h</li>
            </ul>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
